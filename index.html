<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait! A Question...</title>
    <style>
        body {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            margin: 0; 
            /* THE PINK BACKGROUND */
            background-color: #ffb3c1; 
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        h1 { 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 10; 
            transition: 0.3s;
            text-align: center;
            padding: 20px;
        }

        .btn-container { 
            position: relative; 
            width: 100%; 
            height: 300px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 10; 
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            position: absolute; 
            transition: 0.2s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 100; 
        }

        #noBtn { 
            background-color: white; 
            color: #ff4d6d; 
        }
        
        /* Floating Hearts Animation */
        .heart { 
            position: absolute; 
            color: #ffecf1; 
            font-size: 25px; 
            animation: float 5s linear infinite; 
            opacity: 0.8; 
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(105vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="headerText">Do you still love me? ðŸ¥º</h1>

    <div class="btn-container">
<button id="yesBtn"style="right: 55%;" onclick="goToPage2()">Yes</button>
<script>
    function goToPage2() {
        document.getElementById('headerText').innerText = "I knew it! Sending you somewhere special... â¤ï¸";
        setTimeout(() => {
            window.location.href = 'page2.html';
        }, 1500); // Gives her 1.5 seconds to read the message before it switches
    }
</script>
        <button id="noBtn" style="left: 55%;">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        function moveButton() {
            // Move the No button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Make Yes button grow and change text
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
            document.getElementById('headerText').innerText = "Wrong button! ðŸ˜¤ Click the big one.";
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        });

        // Background Hearts Generator
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
